<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="main.js" defer></script>
    <title>Etch a Sketch</title>
</head>
<body>
    <div id="wrapper">
        <div id="grid-controls">
            <div id="header">Etcha a Sketch</div>
            <button id="btn-reset">Reset Grid</button>
            <button id="btn-rainbow">Rainbow Mode</button>
            <button id="btn-delete">Delete Mode</button>
            <input type="range" min="1" max="64" value="16" step="1" class="range">
            <div id="range-value">16 x 16</div>
        </div>
        <div id="grid-container"></div>
    </div>
</body>
</html>
